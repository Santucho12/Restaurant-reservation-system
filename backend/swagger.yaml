openapi: 3.0.0
info:
  title: API Reservas - Restaurante
  version: 1.0.0
  description: |
    Documentaci칩n de Endpoints para el sistema de reservas, mesas y clientes.
servers:
  - url: http://localhost:3000/api/v1
paths:
  /reservas:
    get:
      summary: Obtiene la lista de todas las reservas
      responses:
        '200':
          description: Lista de reservas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reserva'
        '404':
          description: No hay reservas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      summary: Crea una nueva reserva
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservaInput'
      responses:
        '201':
          description: Reserva creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reserva'
        '400':
          description: Datos inv치lidos o fuera de horario permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /reservas/{id}:
    get:
      summary: Obtiene una reserva por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la reserva
      responses:
        '200':
          description: Reserva encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reserva'
        '404':
          description: No hay reservas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    put:
      summary: Actualiza una reserva existente
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la reserva
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservaUpdate'
      responses:
        '200':
          description: Reserva actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reserva actualizada
        '404':
          description: Reserva no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      summary: Elimina una reserva por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la reserva
      responses:
        '200':
          description: Reserva eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reserva eliminada
        '404':
          description: Reserva no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /mesas:
    get:
      summary: Obtiene la lista de todas las mesas
      responses:
        '200':
          description: Lista de mesas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mesa'
        '404':
          description: No hay mesas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      summary: Crea una nueva mesa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MesaInput'
      responses:
        '201':
          description: Mesa creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mesa'
        '400':
          description: Datos inv치lidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /mesas/{id}:
    get:
      summary: Obtiene una mesa por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la mesa
      responses:
        '200':
          description: Mesa encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mesa'
        '404':
          description: No hay mesas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    put:
      summary: Actualiza una mesa existente
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la mesa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MesaUpdate'
      responses:
        '200':
          description: Mesa actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mesa actualizada
        '404':
          description: Mesa no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      summary: Elimina una mesa por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la mesa
      responses:
        '200':
          description: Mesa eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mesa eliminada
        '404':
          description: Mesa no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /clientes:
    get:
      summary: Obtiene la lista de todos los clientes
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cliente'
        '404':
          description: No hay clientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      summary: Crea un nuevo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClienteInput'
      responses:
        '201':
          description: Cliente creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cliente'
        '400':
          description: Datos inv치lidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /clientes/{id}:
    get:
      summary: Obtiene un cliente por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del cliente
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cliente'
        '404':
          description: No hay clientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    put:
      summary: Actualiza un cliente existente
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClienteInput'
      responses:
        '200':
          description: Cliente actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cliente actualizado
        '404':
          description: Cliente no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      summary: Elimina un cliente por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del cliente
      responses:
        '200':
          description: Cliente eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cliente eliminado
        '404':
          description: Cliente no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

components:
  schemas:
    Reserva:
      type: object
      properties:
        id:
          type: integer
        clienteId:
          type: integer
        mesaId:
          type: integer
        fecha:
          type: string
          format: date
        hora:
          type: string
          example: "20:00"
        estado:
          type: string
    ReservaInput:
      type: object
      properties:
        clienteId:
          type: integer
        mesaId:
          type: integer
        fecha/hora:
          type: string
          format: date-time
        cantidadPersonas:
          type: integer
        fechaFin:
          type: string
          format: date-time
        turno:
          type: string
    ReservaUpdate:
      type: object
      properties:
        clienteId:
          type: integer
        mesaId:
          type: integer
        fecha:
          type: string
          format: date
        hora:
          type: string
    Mesa:
      type: object
      properties:
        id:
          type: integer
        numero:
          type: integer
        capacidad:
          type: integer
        ubicacion:
          type: string
    MesaInput:
      type: object
      properties:
        numeroMesa:
          type: integer
        capacidad:
          type: integer
        ubicacion:
          type: string
    MesaUpdate:
      type: object
      properties:
        numero:
          type: integer
        capacidad:
          type: integer
        ubicacion:
          type: string
    Cliente:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        email:
          type: string
        telefono:
          type: string
    ClienteInput:
      type: object
      properties:
        nombre:
          type: string
        email:
          type: string
        telefono:
          type: string
    Error400:
      type: object
      properties:
        message:
          type: string
    Error404:
      type: object
      properties:
        message:
          type: string
    Error500:
      type: object
      properties:
        error:
          type: string
